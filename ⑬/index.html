<body>
  var:変数の再代⼊、再宣⾔が⾏える。<br>
  let:変数の再代⼊はできるが、再宣⾔はできない。<br>
  const:変数の再代⼊、再宣⾔できない<br>
  <br>
  varは再宣⾔、再代⼊ができてしまうのでグローバルな変数になりやすい。<br>
  ⽤意に再代⼊、再宣⾔ができてしまうのでvarで宣⾔した変数に対して何が⼊って来るか<br>
  分からなくなってくる。そうなって来るとバグの温床となるため。<br>
  <br>
  値が一度代入されると、その後に変更が不可能な値
